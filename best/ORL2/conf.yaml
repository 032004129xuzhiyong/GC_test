dataset_args:
  mat_path: data/ORL2.mat
  topk: 90
  train_ratio: 0.1
device: cuda
dfcallback_args:
  df_save_path: ./tables/ORL2.csv
earlystop_args:
  checkpoint_dir: ./checkpoint/ORL2
  monitor: val_metric_acc
  patience: 100
  restore_best_weights: true
  save_best_only: true
epochs: 1500
loss_weights:
- 0.66
- 1.0e-06
- 1.0e-06
metric_acc:
