  std: 0.009314858111246337
model_args:
  alpha: 0.1
  hid_dim: 64
  lamda: 0.5
  n_layer: 64
model_class_args:
  class_name: AttModel
  module_path: models.model
optimizer_args:
  lr: 0.01
optimizer_class_args:
  class_name: Adam
  module_path: torch.optim
