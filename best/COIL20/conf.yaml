dataset_args:
  mat_path: data/COIL20.mat
  topk: 6
  train_ratio: 0.1
device: cuda
dfcallback_args:
  df_save_path: ./tables/COIL20.csv
earlystop_args:
  checkpoint_dir: ./checkpoint/COIL20
  monitor: val_metric_acc
  patience: 100
  restore_best_weights: true
  save_best_only: true
epochs: 1500
loss_weights:
- 0.66
- 1.0e-06
- 1.0e-06
metric_acc:
  mean: 0.99930556
  std: 0.0020833199999999888
metric_f1:
  mean: 0.9993333333333332
  std: 0.0019999999999999797
metric_precision:
  mean: 0.9994444444444444
  std: 0.001666666666666694
metric_recall:
  mean: 0.999375
  std: 0.0018749999999999936
model_args:
  alpha: 0.1
  hid_dim: 40
  lamda: 0.5
  n_layer: 1
model_class_args:
  class_name: AttModel
  module_path: models.model
optimizer_args:
  lr: 0.01
optimizer_class_args:
  class_name: Adam
  module_path: torch.optim
quiet: true
scheduler_args:
  factor: 0.3
  min_lr: 1.0e-08
  mode: min
  patience: 10
  verbose: false
scheduler_class_args:
  class_name: ReduceLROnPlateau
  module_path: torch.optim.lr_scheduler
scheduler_monitor: val_loss
tbwriter_args:
  log_dir: ./logs/COIL20
tuner_flag: false
tuner_monitor: val_metric_acc
tuner_n_repeats: 5
tuner_n_trials: 25
