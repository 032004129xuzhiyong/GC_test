dataset_args:
  mat_path: data/100leaves.mat
  topk: 9
  train_ratio: 0.1
device: cuda
dfcallback_args:
  df_save_path: ./tables/100leaves.csv
earlystop_args:
  checkpoint_dir: ./checkpoint/100leaves
  monitor: val_metric_acc
  patience: 100
  restore_best_weights: true
  save_best_only: true
epochs: 1500
loss_weights:
- 0.66
- 1.0e-06
- 1.0e-06
metric_acc:
  mean: 0.6872509960000001
  std: 0.032961960730412306
metric_f1:
  mean: 0.6470486976547581
