dataset_args:
  mat_path: data/MNIST.mat
  topk: 6
  train_ratio: 0.1
device: cuda
dfcallback_args:
  df_save_path: ./tables/MNIST.csv
earlystop_args:
  checkpoint_dir: ./checkpoint/MNIST
  monitor: val_metric_acc
  patience: 100
  restore_best_weights: true
  save_best_only: true
epochs: 1500
loss_weights:
- 0.66
- 1.0e-06
- 1.0e-06
metric_acc:
  mean: 0.8344999999999999
  std: 0.013499999999999988
metric_f1:
  mean: 0.8357089802824141
  std: 0.014328803402635404
metric_precision:
  mean: 0.8461305989604627
  std: 0.01218369605662285
metric_recall:
  mean: 0.8352535014005603
  std: 0.014129436367920151
model_args:
  alpha: 0.1
  hid_dim: 16
  lamda: 0.5
  n_layer: 25
model_class_args:
  class_name: AttModel
  module_path: models.model
optimizer_args:
  lr: 0.01
optimizer_class_args:
  class_name: Adam
  module_path: torch.optim
quiet: true
scheduler_args:
  factor: 0.3
  min_lr: 1.0e-08
  mode: min
  patience: 10
  verbose: false
scheduler_class_args:
  class_name: ReduceLROnPlateau
  module_path: torch.optim.lr_scheduler
scheduler_monitor: val_loss
tbwriter_args:
  log_dir: ./logs/MNIST
tuner_flag: false
tuner_monitor: val_metric_acc
tuner_n_repeats: 5
tuner_n_trials: 25
