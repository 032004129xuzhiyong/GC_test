  std: 0.0
metric_f1:
  mean: 1.0
  std: 0.0
metric_precision:
  mean: 1.0
  std: 0.0
metric_recall:
  mean: 1.0
  std: 0.0
model_args:
  alpha: 0.1
  hid_dim: 128
  lamda: 0.5
  n_layer: 28
model_class_args:
  class_name: AttModel
  module_path: models.model
