best_trial: 10
best_trial_save_dir: best/
config_paths:
- config/YaleB_F10.yaml
dataset_args:
  mat_path: data/YaleB_F10.mat
  topk: 6
  train_ratio: 0.1
device: cuda
dfcallback_args:
  df_save_path: ./tables/YaleB_F10.csv
earlystop_args:
  checkpoint_dir: ./checkpoint/YaleB_F10
  monitor: val_metric_acc
  patience: 100
  restore_best_weights: true
  save_best_only: true
epochs: 1500
loss_weights:
- 0.66
- 1.0e-06
- 1.0e-06
metric_acc:
